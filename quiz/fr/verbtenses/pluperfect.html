<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://teiresa.github.io/background/assets/teiResaHead.ico">
  <title>Pluperfect (FR) Quiz</title>

  <!-- stylesheet for loading animation -->
  <link rel="stylesheet" href="https://teiresa.github.io/background/loaders/fam-8bit/fam-dots/dots-4.css">
  <!-- stylesheet for quizes -->
  <link rel="stylesheet" href="https://teiresa.github.io/background/quiz/quiz.css">
  <!-- stylesheet for this quiz only -->
  <link rel="stylesheet" href="https://teiresa.github.io/background/quiz/quiz-html-tags/set.css">        <!-- duplicate this css per questions set-->
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&amp;family=Gaegu:wght@300;400&amp;family=Stylish&amp;display=swap" rel="stylesheet">
  <!-- stylesheets for the loader -->
  <link rel="stylesheet" href="https://teiresa.github.io/background/loaders/fam-8bit/fam-dots/dots-4.css">
  <link rel="stylesheet" href="https://teiresa.github.io/background/standards/loader/assets/style/loader.css">
 
</head>

<div>  <!-- for the loading animation-->
 
<div id="overlayer"></div>
<div class="preloader">
   <div class="loader">
    <div class="loader-inner">


     <div class="dot">
      <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/theresa.png" alt=" " id="tei" >
     </div>
     <div class="dot">
      <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/8bit-miaou.png" alt=" ">
     </div>
     <div class="dot">
      <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/seymour-eyes%20fixed.png" alt=" ">
     </div>
     <div class="dot">
      <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/david%20-%20L(2).png" alt=" " id="dav">
     </div>
    </div>
      <!-- <span class="loader-inner"></span> -->
   </div>
   <p> Loading...</p>
</div>



</div>

<body onload="NextQuestion(0)">
    <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

                <h1>Your results.</h1>
                <span class="grade-icon"><i class="fas fa-graduation-cap"></i></span>

                <div class="grade-details">
                    <p>Attempts : 10</p>
                    <p><i class="fas fa-check"></i> : <span id="right-answers"></span></p>
                    <p><i class="fas fa-times"></i> : <span id="wrong-answers"></span></p>
                    <p>Grade : <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>

                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Continue</button>
                </div>

            </div>
        </div>
<!-- end of modal of quiz details-->

        <div class="game-quiz-container">

            <div class="game-details-container banner">
                <h1>&nbsp;Score: <span id="player-score"></span> / 10 &nbsp;</h1>
                <div id="banner-spacer"></div>
                <h1>&nbsp; Question: <span id="question-number"></span> / 10 &nbsp;</h1>
            </div>

            

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">

               <div class="modal-container" id="option-modal">

                    <div class="modal-content-container">

                        

                        <h1>Please Pick An Option</h1>

                        <span class="pick-icon questionmark"><i class="fas fa-question"></i></span>
                        <span class="pick-icon kitty"><i class="fas fa-cat"></i></span>

                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div>

                    </div>

               </div>

                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Next Question</button>
            </div>

        </div>
    </main>
    <script src="https://teiresa.github.io/background/quiz/quiz.js"></script>
    <script src="https://teiresa.github.io/background/quiz/fr/verbtenses/questions-fr-pluperfect.js"></script>      <!-- duplicate and update per quiz. Each quiz gets own folder. -->
    <!-- fontawesome kit-->
    <script src="https://kit.fontawesome.com/b9730a3ea0.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- loader script -->
    <script src="https://teiresa.github.io/background/standards/loader/assets/script/loader.js"></script>

</body>
</html>
