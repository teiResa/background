<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass Tutorial</title>

  <!-- stylesheet for loading animation -->
  <link rel="stylesheet" href="https://teiresa.github.io/background/loaders/fam-8bit/fam-dots/dots-4.css">
  <!-- stylesheet for this page -->
  <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
 <div>  <!-- for the loading animation-->
 
 
  <style>
   #overlayer {
   width:100%;
   height:100%;  
   position:fixed;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
   z-index: 2;
   background:#4a4a4a60;
 }
   .preloader p{
     position: absolute;
     top: 60%;
     left: 50%;
     margin-left: -45px;
     width: 120px;
     height: 90px;
     
     text-align: center;
     color: #fff;
     font-size: 28px;
     z-index: 3;
 }
 
 .loader {
  z-index: 3;
 }
  </style>
 
 
 
 <div id="overlayer"></div>
 <div class="preloader">
    <div class="loader">
     <div class="loader-inner">
 
 
      <div class="dot">
       <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/theresa.png" alt=" " id="tei" >
      </div>
      <div class="dot">
       <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/8bit-miaou.png" alt=" ">
      </div>
      <div class="dot">
       <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/seymour-eyes%20fixed.png" alt=" ">
      </div>
      <div class="dot">
       <img class="loader-img" src="https://teiresa.github.io/gallery/resources/fam/david%20-%20L(2).png" alt=" " id="dav">
      </div>
     </div>
       <!-- <span class="loader-inner"></span> -->
    </div>
    <p> Loading...</p>
 </div>
 
 
 
 </div>
 

  <div class="main">
    <p class="main__paragraph"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus vel rerum perspiciatis enim suscipit magnam! Ex magnam illo, nemo sed blanditiis consectetur repellat, dignissimos fugiat eveniet perferendis quos laudantium nisi?
    </p>
  </div>


</body>

<!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
     // jquery for loading animation
       $(window).load(function() {
       $(".preloader").delay(5000).fadeOut("slow");
       $("#overlayer").delay(5000).fadeOut("slow");
       })
    </script>
</html>
